<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>
    <body>
        <!-- HTML5 Unorderder  -->
        <h1>HTML5 Unorderder</h1>
            <ul type="square" >
                <li>front end</li>
                <ul>
                    <li>react</li>
                    <li>vue</li>
                    <li>angular</li>
                </ul>
                
                <li>back end</li>
                <ul>
                    <li>python</li>
                    <li>java</li>
                    <li>c#</li>
                </ul>
            </ul>
            <hr size="4" color="red">
        <!-- HTML5 Orderder  -->
        <h1>HTML5 Orderder </h1>
        <ol>
            <li>python</li>
            <li>java</li>
            <li>javaScript</li>
        </ol>
        <ol start="30">
            <li>python</li>
            <li>java</li>
            <li>javaScript</li>
            <li>javaScript</li>
        </ol>
        <ol type="I">
            <li>python</li>
            <li>java</li>
            <li>javaScript</li>
            <li>javaScript</li>
            <li>javaScript</li>
        </ol>


    </body>
</html>
